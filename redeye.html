<!DOCTYPE html>
<html>
<head>
	<title>📛👁</title>
	<meta charset="utf8">
	<style type="text/css">
		textarea {
			resize: none;
			width: 300px;
			height: 50px;
		}
	</style>
	<script type="text/javascript">
		// bad code but i don't give a shit
		function decode(mode) {
			var i = document.getElementsByTagName('textarea')[0 + mode * 2];
			var o = document.getElementsByTagName('textarea')[1 + mode * 2];
			var iv = i.value.toLowerCase().split('');
			var	ov = [];
			var a1 = ["1234567890-/:;()$&@zx.,?!' ".split(''),
					  "[]{}#%^*+=_\\|~<>€£¥zx.,?!' ".split('')];
			var a2 =  "qwertyuiopasdfghjklzxcvbnm ".split('');

			o.value = '';

			for (var x = 0; x < iv.length; x++) {
				var ax = a1[mode].indexOf(iv[x]);
				if (ax != -1) {
					ov.push(a2[ax]);
				}
				else {
					ov.push(iv[x]);
				}				
			}

			o.value = ov.join('');
		}

		function encode(mode) {
			var i = document.getElementsByTagName('textarea')[1 + mode * 2];
			var o = document.getElementsByTagName('textarea')[0 + mode * 2];
			var iv = i.value.toLowerCase().split('');
			var	ov = [];
			var a1 = ["1234567890-/:;()$&@zx.,?!' ".split(''),
					  "[]{}#%^*+=_\\|~<>€£¥zx.,?!' ".split('')];
			var a2 =  "qwertyuiopasdfghjklzxcvbnm ".split('');

			o.value = '';

			for (var x = 0; x < iv.length; x++) {
				var ax = a2.indexOf(iv[x]);
				if (ax != -1) {
					ov.push(a1[mode][ax]);
				}
				else {
					ov = [];
					alert('Invalid character "' + iv[x] + '" found: only letters and spaces allowed');
					break;
				}				
			}

			o.value = ov.join('');
		}
	</script>
</head>
<body>
	<h1>:3.4605 '3</h1>
	<p>Encrypted String:
	<p><textarea id="input"></textarea>
	<p><button onclick="decode(0)">Decode</button>
	<p>Plaintext:
	<p><textarea id="output"></textarea>
	<p><button onclick="encode(0)">Encode</button>
