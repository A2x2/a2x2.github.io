<!DOCTYPE html>
<html>
<head>
	<title>symbols</title>
	<meta charset="utf8">
	<style type="text/css">
		textarea {
			resize: none;
			width: 300px;
			height: 50px;
		}
	</style>
	<script type="text/javascript">
		// bad code but i don't give a shit
		function decode() {
			var i = document.getElementsByTagName('textarea')[0];
			var o = document.getElementsByTagName('textarea')[1];
			var iv = i.value.split('');
			var	ov = [];
			var a1 = "1234567890-/:;()$&@__.,?!' ".split('');
			var a2 = "qwertyuiopasdfghjklzxcvbnm ".split('');

			o.value = '';

			for (var x = 0; x < iv.length; x++) {
				var ax = a1.indexOf(iv[x]);
				if (ax != -1) {
					ov.push(a2[ax]);
				}
				else {
					ov.push(iv[x]);
				}				
			}

			o.value = ov.join('');
		}

		function encode() {
			var i = document.getElementsByTagName('textarea')[1];
			var o = document.getElementsByTagName('textarea')[0];
			var iv = i.value.split('');
			var	ov = [];
			var a1 = "1234567890-/:;()$&@  .,?!'".split('');
			var a2 = "qwertyuiopasdfghjklzxcvbnm".split('');

			o.value = '';

			for (var x = 0; x < iv.length; x++) {
				var ax = a2.indexOf(iv[x]);
				if (ax != -1) {
					ov.push(a1[ax]);
				}
				else {
					ov.push(iv[x]);
				}				
			}

			o.value = ov.join('');
		}
	</script>
</head>
<body>
	<h1>:3.4605 '3</h1>
	<p>Encrypted String:
	<p><textarea id="input"></textarea>
	<p><button onclick="decode()">Decode</button>
	<p>Plaintext:
	<p><textarea id="output"></textarea>
	<p><button onclick="encode()">Encode</button>
</body>
</html>
