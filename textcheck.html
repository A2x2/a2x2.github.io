<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Simple Cryptoanalysis</title>
	<style type="text/css">
		.l {
			font-weight: bold;
		}
		span {
			font-weight: normal !important;
		}
	</style>
</head>
<body>
	<h1>Simple Cryptoanalysis</h1>
	<p><i>This is by no means an extensive cryptoanalysis service. It only checks for atbash, reversed text and all 25 variations of ROT.</i>
	<p>Input: <input type="text" style="width: 400px">
	<p><button onclick="analyse()">Analyse</button>
	<br><br>
	<div id="results" hidden>
		<h2>Results</h2>
		<p><b>Atbash</b>
		<br><span id="atbash"></span>
		<p><b>Reverse</b>
		<br><span id="reverse"></span>
		<div id="rot"></div>
	</div>
	<script type="text/javascript" src="textcheck.js"></script>
</body>
</html>
